<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table 1  -->
    <!-- Table tag is used for creating tables -->
    <table border="1px">
        <!-- All the heading come in thead tag -->
      <thead>
        <!-- th tag is used to give heading -->
        <th>Name</th>
        <th>Roll No</th>
        <th>Age</th> 
      </thead>
      <!-- All the main content is written tbody tag -->
      <tbody>
        <!-- tr is used for table row -->
        <tr>
          <td>Harsh</td>
          <td>32</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Anil</td>
          <td>11</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Lokesh</td>
          <td>43</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
</body>
</html>
