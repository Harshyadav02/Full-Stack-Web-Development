<!-- Create 3 Heading with h1,h2,h3 Give them all a class "heading" and set color of "heading" to red-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color:red
        }
    </style>
</head>
<body>
    <h1 class="heading"></h1>
    <h2 class="heading"></h2>
    <h3 class="heading"></h3>
</body>
</html>
