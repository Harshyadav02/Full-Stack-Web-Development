<!-- Create a div inside another div ,
set id and text "outer " for first and "inner" for second , 
set the outer div text size to 25px and inner div text size to 10 px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            font-size: 25px;
        }
        #inner{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        this is outer div
        <div id="inner">
            this is innner div
        </div>
    </div>
</body>
</html>
