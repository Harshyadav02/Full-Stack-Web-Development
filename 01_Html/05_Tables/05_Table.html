<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Table tag is used to create table in html -->
    <table>
      <!-- tr stands for table row -->
      <!-- 1st row of the table -->
      <tr>
        <!-- td stands for table data -->
        <!-- 1st data of 1st row-->
        <td>Name</td>
        
        <!-- 2nd data of 1st row-->
        <td>Age</td>
        
        <!-- 3rt data of 1st row-->
        <td>Phno</td>
      </tr>
      
      <!-- 2nd row of the table -->
      <tr>
       <!-- 1st data of 2nd row and so on ..... -->
        <td>Harsh</td>
        <td>22</td>
        <td>9669</td>
      </tr>
      <tr>
        <td>Anil</td>
        <td>22</td>
        <td>6699</td>
      </tr>
      <tr>
        <td>Lokesh</td>
        <td>22</td>
        <td>9966</td>
      </tr>
    </table>
  </body>
</html>
