<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Loading ='lazy' tells the browser to postpone the loading of that resource until it is needed. 
    It is a good programing Pratice to add loding lazy -->
    <img src="harshyadav.jpg" alt="My Image" loading="lazy" width="125px">
    <!-- Note your auido file will not be visible until an unless you write contoll attibuite  -->
    <audio src="auido.wav" controls></audio>
    <video controls height="300px">
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
