<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul tag stands for unorderd list  
        ul provides us an unordered list -->
    <ul>
      <!-- li tag stands for list iteam  -->
      <li>Maggi</li>
      <li>Kurkure</li>
      <li>lays</li>
    </ul>
<!-- ------------------------------------------------------------------- -->
    <!-- ol tag stands for orderd list  
        ol provides us an ordered list -->
    <ol>
      <!-- li tag stands for list iteam  -->
      <li>Maggi</li>
      <li>Kurkure</li>
      <li>lays</li>
    </ol>
  </body>
</html>
