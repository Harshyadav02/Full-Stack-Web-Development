<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">

        <label for="Phno">Phone</label>
        <input type="text" id="phno" name="email">
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="DOB">

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
      
      <input type="radio" id="female" name="gender">   
      
      <label for="female">female</label>
      
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="India">INDIA</option>
        <option value="USA">USA</option>
        <option value="china">CHINA</option>
        <option value="Russia">RUSSIA</option>
      </select>
    </fieldset>

    <fieldset>
        <legend>
            <label for="street">Address Street</label>
            <input type="text" id="street" name="street">
            
            <label for="city">city</label>
            <input type="text" id="city" name="city">
           
            <label for="state">Address Street</label>
            <input type="text" id="state" name="state">
            
            <label for="Zip code">Address Zip code</label>
            <input type="text" id="Zip code" name="Zip code">
        </legend>
    </fieldset>

    <fieldset>
        <legend>
            Other Information
        </legend>
        <label for="comments">Comments</label>
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
        <label for="service">I aggree to the term and condition</label>
        <input type="checkbox" id="service" >
    </fieldset>
    <input type="submit" value="Submit">
</body>
</html>
