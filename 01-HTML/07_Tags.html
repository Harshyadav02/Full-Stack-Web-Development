<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- strong tag is used to make a word strong(bold in other words but we add a meaning to it) -->
    <p>
      <strong> Lorem</strong> ipsum dolor sit, amet consectetur adipisicing
      elit. Delectus, quas?
    </p>

    <!-- sub tag is used for base for eg log base 10 -->
    <p>2 <sub>2</sub></p>

    <!-- sup tag is used to give power like 3 ki power 3 -->
    <p>3 <sup>3</sup></p>

    <!-- pre tag is used to write text in desired manner -->
    <pre>
 Hi my name is harsh 
                   yadav i live at indore</pre
    >

  
  </body>
</html>
