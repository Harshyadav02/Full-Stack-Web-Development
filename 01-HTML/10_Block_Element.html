<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block elements take entire width of screen see in div tag Block elements come on the next line-->
    <div style="background-color: yellow;">This is my first <div></div></div>
    
     <!-- Inline elements take only content width  see in span tag  and inline elements come on the same line-->
    <span style="background-color: green;">This is my first  span tag</span>
    <span style="background-color: green;">This is my Second span tag</span>
</body>
</html>
