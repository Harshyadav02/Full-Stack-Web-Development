<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Field set is used to create a boundry -->
    <fieldset>
        <!-- Legend is used to create Title or caption of the field set -->
        <legend>Html form Practice</legend>
        <label for="datepicker">Choose date</label>
        <input type="date" id="datepicker"> 
        <br><br>

        <!-- Selector is used for dropdown -->
        <label for="choice">Choose your Dishes</label>
        
        <select name="Dishes" id="selector1">
            <option value="chai">Chai</option>
            <option value="dal">dal</option>
            <option value="batti">batti</option>
            <option value="rasmalai">rasmalai</option>
        </select>
        <br><br>
        <!-- Button are used to create button -->
        <button> Main hu Button</button>
        <br><br>
        <!-- Text area is used for multiline text input-->
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter the text here"></textarea>
        <br><br>
     <input type="radio" name="radio1" id="radio1">
     <input type="radio" name="radio2" id="radio2">
     <input type="radio" name="radio3" id="radio3">

        <br><br>
    <!-- Chosse the file-->
    <label for="fileselect1">Choose File :</label>
    <input type="file" name="fileselect1" id="fileselect1">
    <br><br>
        <label for="pass">Enter Password</label>
        <input type="password" id="pass">
    </fieldset>
</body>
</html>
