<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: solid;
            border-width: 2px;
            border-color : blue;
            height: 100px;
            width: 350px;
            text-align: center;
        }
        div{
            border-width: 2px ;
            border-color: red;
            border-style: dashed;
            width: max-content;
        }
        /* Short cut for border */
        h2{
            /* width , style , color */
            border: 3px solid green;
        }

    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <div>
        this a div
    </div>
    <h2>This is headinng two</h2>
</body>
</html>
