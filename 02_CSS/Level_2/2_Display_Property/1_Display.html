<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* inilne has a drawback we will not be able to set padding,margin,width , height */
            display: inline;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
    <!-- div is a block element whereas button is a inline element -->
    <div> This a div</div>
    <button>Button</button>
</body>
</html>
