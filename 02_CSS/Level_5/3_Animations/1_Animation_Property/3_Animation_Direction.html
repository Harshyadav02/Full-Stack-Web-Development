<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Note we can apply any property of transform on hover */
        #container{
            background-color: yellow ;
            border: 2px solid red;
            height: 200px;
            width: 200px;
            position: absolute;
            animation-name: colorAnimation;
            animation-duration: 5s;
            animation-direction: reverse;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
           
 
        }
        /* keyframes ar used for animation ,it can be said that these are tamplates ,it takes two states one from (inital postion) an second to(ending state) now to apply this tempalte we use animation properties*/
        @keyframes colorAnimation{
            from {left: 2px;
            color: black;
        background-color: yellow;}
            to {left: 500px;
            color: red;
        background-color: white;}
        }
    
    </style>
</head>
<body>
    <div id="container">I LOVE YOU ANNA</div>
</body>
</html>
